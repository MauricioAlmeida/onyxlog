<!DOCTYPE html>
    {% load staticfiles %}

<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BSM - {% block pageTitle %}OnyxLog{% endblock %}</title>
        <meta name="description" content="Aplicação para controle logístico integrado." />
        <meta name="author" content="Jair Verçosa - OnyxTI" />
        <meta name="resource-type" content="document" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta name="classification" content="Internet" />
        <meta name="robots" content="noindex,nofollow" />
        <meta name="distribution" content="Global" />
        <meta name="rating" content="General" />
        <meta name="doc-class" content="Completed" />
        <meta name="doc-rights" content="Private" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />

        {% include 'core/stylesheets.html' %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        {% block extraHeader %}{% endblock %}

        <script src="{% static 'lib/vendor/modernizr-2.6.2.min.js' %}"></script>
        <base href="/" />
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">Você está usando um browser <strong>desatualizado</strong>. Por favor <a href="http://browsehappy.com/">atualize seu browser</a> para melhorar a experiência na aplicação.</p>
        <![endif]-->

        <div id="wrap">
            {% block content %}{% endblock %}
        </div>

        {% block jsContent %}
            {% include 'core/javascripts.html' %}
        {% endblock %}
    </body>
</html>
